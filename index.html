<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="images/ico.png" type="image/x-icon">
    <title>Locadora Nostalgia</title>
</head>
<body>
    <header>
        <div class="container d-flex align-items-center">
            <img src="images/claquete.png" style="width: 30px; margin-right: 2em;" class="sombra">
            <h1>Locadora Nostalgia</h1>
        </div>
    </header>

    <main>
        <section class="container">
            <h2>Filmes</h2>
            <div class="d-flex justify-content-around py-1">
                <div class="">
                    <label for="filtrar-alugado">Filtrar:</label>
                    <input type="text" name="filtrar-alugado" id="filtrar-alugado" placeholder="Filtrar por alugado" class="campo">
                </div>
                <div class="">
                    <label for="filtrar-titulo">Filtrar:</label>
                    <input type="text" name="filtrar-titulo" id="filtrar-titulo" placeholder="Filtrar por título" class="campo">
                </div>
            </div>
            <div class="table d-flex justify-content-lg-center">
                <table>
                    <thead>
                        <tr>
                            <th>Título</th>
                            <th>Diretor</th>
                            <th>Ano</th>
                            <th>Gênero</th>
                            <th>Alugado</th>
                        </tr>
                    </thead>
                    <tbody id="tabela-filmes">
                        <tr class="filme">
                            <td class="info-titulo">Avatar</td>
                            <td class="info-diretor">James Cameron</td>
                            <td class="info-ano">2009</td>
                            <td class="info-genero">Ficção Científica</td>
                            <td class="info-status">Sim</td>
                        </tr>
                        <tr class="filme">
                            <td class="info-titulo">Venon</td>
                            <td class="info-diretor">Ruben Fleischer</td>
                            <td class="info-ano">2018</td>
                            <td class="info-genero">Ação</td>
                            <td class="info-status">Não</td>
                        </tr>
                        <tr class="filme">
                            <td class="info-titulo">Cruella</td>
                            <td class="info-diretor">Craig Gillespie</td>
                            <td class="info-ano">2021</td>
                            <td class="info-genero">Aventura</td>
                            <td class="info-status">Não</td>
                        </tr>
                        <tr class="filme">
                            <td class="info-titulo">Jungle Cruise</td>
                            <td class="info-diretor">Jaume Collet-Serra</td>
                            <td class="info-ano">2021</td>
                            <td class="info-genero">Aventura</td>
                            <td class="info-status">Sim</td>
                        </tr>
                        <tr class="filme">
                            <td class="info-titulo">Free Guy</td>
                            <td class="info-diretor">Shawn Levy</td>
                            <td class="info-ano">2021</td>
                            <td class="info-genero">Comédia</td>
                            <td class="info-status">Sim</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </section>
        <section class="container">
            <h2 id="titulo-form">Adicionar novo filme</h2>
            <ul id="mensagens-erro"></ul>
            <form id="form-adiciona" onsubmit="addFilme(event)">
                <div class="grupo">
                    <label for="titulo">Título:</label>
                    <input type="text" name="titulo" id="titulo" placeholder="Digite o título do filme" class="campo" required>
                </div>
                <div class="grupo">
                    <label for="diretor">Diretor:</label>
                    <input type="text" name="diretor" id="diretor" placeholder="Digite o nome do diretor" class="campo campo-medio" required>
                </div>
                <div class="grupo">
                    <label for="ano">Ano:</label>
                    <input type="text" name="ano" id="ano" placeholder="Digite o ano do filme" class="campo campo-medio" required>
                </div>
                <div class="grupo">
                    <label for="genero">Gênero:</label>
                    <input type="text" name="genero" id="genero" placeholder="Digite o gênero do filme" class="campo campo-medio" required>
                </div>
                <div class="grupo">
                    <label for="status">Alugado:</label>
                    <select id="status" name="status" class="select" required>
                        <option value="Sim" selected>Sim</option>
                        <option value="Não">Não</option>
                    </select>
                </div>
                <button id="adicionar-filme" class="botao bto-principal">Adicionar</button>
            </form>
        </section>
    </main>

  
      

    <script src="js/filtra.js"></script>
    <script src="js/remover-filme.js"></script>
    <script src="js/form.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
